<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- Css Imports -->
    <link rel="stylesheet" href="../sass/style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />

    <!-- Different Width Grids 
    Different Width Grids : 
    Extra small devices ~ Phones (< 768px)
    Small devices ~ Tablets (>= 768px)
    Medium devices ~ Desktops (>= 992px)
    Large devices ~ Desktops (>= 1200px)

     each of the different supported viewports have a particular class to address it, as follows:
     col-xs- ~ Extra small devices
    col-sm- ~ Small devices
    col-md- ~ Medium devices
    col-lg- ~ Large devices
     -->
  </head>

  <body>
    <!-- Main navigation -->
    <header>
      <!--Navbar-->
      <nav
        class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar"
      >
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent-7"
            aria-controls="navbarSupportedContent-7"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
            <ul class="navbar-nav m-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Full Page Intro -->
      <div
        class="view"
        style="
          background-image: url('../assets/images/code2.jpg');
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center center;
        "
      >
        <!-- Mask & flexbox options-->
        <div
          class="mask rgba-black-light d-flex justify-content-center align-items-center"
        >
          <!-- Card -->
          <div class="card testimonial-card">
            <!-- Background color -->
            <div class="card-up"></div>

            <!-- Avatar -->
            <div class="avatar mx-auto">
              <img
                src="https://mdbootstrap.com/img/Photos/Avatars/img%20%2810%29.jpg"
                class="rounded-circle"
                alt="DevAv"
              />
            </div>

            <!-- Content -->
            <div class="card-body card-body-cascade text-center">
              <!-- Title -->
              <h4 class="card-title white-text"><strong>Title </strong></h4>
              <!-- Subtitle -->
              <h5 class="blue-text pb-2"><strong> Job Description </strong></h5>
              <!-- Text -->
              <p class="card-text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum
                laborum ex error culpa doloremque similique quia aut numquam,
                placeat ipsa, animi temporibus quos illo obcaecati rem vitae ?
              </p>

              <!-- Linkedin -->
              <a class="px-2 fa-lg li-ic"><i class="fab fa-linkedin-in"></i></a>
              <!-- Twitter -->
              <a class="px-2 fa-lg tw-ic"><i class="fab fa-twitter"></i></a>
              <!-- Dribbble -->
              <a class="px-2 fa-lg fb-ic"><i class="fab fa-facebook-f"></i></a>
            </div>
          </div>
          <!-- Card -->
        </div>
        <!-- Mask & flexbox options-->
      </div>
      <!-- Card information -->

      <!-- Full Page Intro -->
    </header>

    <!-- ****************** ABout me Section ****************** -->

    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
    ></script>
  </body>
</html>
